<!DOCTYPE HTML>
<!--

-->
<html>
	<head>
        <!--<base href="/~adrian.piriu/lettredemotivation/">-->
		<title>Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">

	<style type="text/css">
           body {
                {% load static %}
                background-image: url({% static "images/background.jpg" %});
                background-size: cover;
		background-repeat: no-repeat;
                background-position: center;
        	position:absolute;
        	
        	top: 0px;
        	bottom: 0px;
        	left: 0px;
        	right: 0px;
                height: 400%;
		
                padding: 0;
              }

	  .custom {
 	   width: 300px;
           }

        </style>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
    
	<body>
	<div
  	class="fb-like"
  	data-share="true"
  	data-width="450"
  	data-show-faces="true">
	</div>

        <div class="container-fluid container">    
        <div id="myaccountbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
		    <div class = "custom">	
                        <button><a href="/location">Get your location</a></button>
			<button><a href="{% url 'auth:logout' %}?next=/logout">Logout</a></button>
		    </div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

		 	{% if name %}
			<center>Hello, {{ name }}!</center>
			{% endif %}
	
	
                        <div style="display:none" id="myaccount-alert" class="alert alert-danger col-sm-12"></div>
                
		  	    {% if user and not user.is_anonymous %}
                                <center>Hello {{ user.get_full_name|default:user.username }}!</center>
                            {% endif %}
                           
                        </div>                     
                    </div>  
        </div>
        </div>
    
	</body>
</html>
